<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
   * {
      padding: 0; margin: 0;
      box-sizing: border-box;
    }

    body {
      --side-bar-width: 200px;

      min-height: 100vh;

      position: relative;
    }

    div {
      font-size: 50px; line-height: 100vh;
      text-align: center;
      width: var(--side-bar-width); height: 100vh;
      border: 1px solid;
      background-color: #eaeef3;
    }

    .content {
      min-width: 230px;
      width: calc(100vw - (var(--side-bar-width) * 3));

      position: absolute;
      top: 0; left: var(--side-bar-width);
    }

    .side-bar:nth-child(4) {
      position: absolute;
      top: 0; right: 0;
    }
    .side-bar:nth-child(3) {
      position: absolute;
      top: 0; right: var(--side-bar-width);
    }

</style>
</head>
<body>
  <div class="side-bar">1111</div>

  <div class="content">2222</div>

  <div class="side-bar">3333</div>

  <div class="side-bar">444</div>
</body>
</html>
