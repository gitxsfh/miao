<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>9grid y421</title>
  <style>
    * {
      box-shadow: inset 0 0 1px red;
    }

    section {
      width: 190px;
    }

    div{
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      float: left;
      border: blue 6px solid;
    }

    div:hover {
      border-color: red;
    }

  </style>
</head>

<body>
  <section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </section>

</body>

</html>
