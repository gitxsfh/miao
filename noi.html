<script id="ch0104/20">
  var a = Number(prompt("请输入数y:", "0"));
  var b = Number(prompt("请输入数y:", "0"));
  var c = Number(prompt("请输入数y:", "0"));
  var delt = b * b - 4 * a * c;
  var x1, x2;
  if (delt > 0) {
    var sqrtdelt = Math.sqrt(delt);
    x1 = (-b + sqrtdelt) / (2 * a);
    x2 = (-b - sqrtdelt) / (2 * a);
    console.log("x1=" + x1.toFixed(5) + ";" + "x2=" + x2.toFixed(5));
  }else {if (delt == 0) {
    x1 = x2 = -b / (2 * a);
    console.log("x1=x2=" + x1.toFixed(5));
  }
  else {
    x = - b / (2 * a);
    y = Math.sqrt(4 * a * c - b * b) / (2 * a);
    var x1 = String(x.toFixed(5)) + "+" + String(y.toFixed(5)) + "i";
    var x2 = String(x.toFixed(5)) + "-" + String(y.toFixed(5)) + "i";
    console.log("x1=" + x1 + ";" + "x2=" + x2);
  }
  }
</script>

<script id="ch0105/09">////m~n奇数求和
  var m = Number(prompt("请输入整数m:", "0"));
  var n = Number(prompt("请输入整数n:", "0"));
  var total = 0;
  if (m % 2 == 0)
  m = m + 1;
  if (n % 2 == 0)
  n = n - 1;
  while (m <= n) {  //此处首尾为奇数，等差数列公式,项数为(n-m)/2+1
    total = total + m;//total = ((n - m) / 2 + 1)*(m + n) / 2;
    m = m + 2;
  }
  console.log(total);
</script>

<script id="ch0105/26">//四位数
  var n = Number(prompt("请输入整数:", "0"));
  var time = 0, result;
  while (n > 0) {
    max = Number(prompt("请输入:", "0"));//1234
    max1 = max % 10;//4
    max10 = (max - max1) / 10 % 10;//3
    max100 = (max - max10 * 10- max1) / 100 % 10;//2
    max1000 = (max - max10 * 10- max1 - max100 * 100) / 1000 % 10;//1
    result = max1 - max1000 - max100 - max10;
    if (result > 0) {
      time = time + 1;
    }
    n = n - 1;
  }
  console.log(time);
</script>
