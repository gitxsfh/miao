<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
          // 2 0
          // 0 2
          // ------
          // 1  0.27
          // 0  1
          // ------
          // 0.5    0.87
          // -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW
  dot (42, 42);
  var y = 50;//画直线
  for (var x = 20 ; x < 200 ; x++) {
    dot (x, y,'red');
  }
  y = 60;
  for (var x = 10 ; x < 200 ; x = x + 2) {//画一条一个实点一个空点的虚线
    dot (x, y,'red');
  }                //画一条一个实点一个空点的虚线

  //画一条45度的斜线

  for (var x = 10 ; x < 150 ; x = x + 1) {
    y = x * Math.tan(Math.PI / 6);
    dot (x, y,'red');
  }
//画一个空心矩形
  y = 100
  for (var x = 10 ; x <= 150 ; x = x + 1) {
    dot (x, y,'red');
  }
  y = 150
  for (var x = 10 ; x <= 150 ; x = x + 1) {
    dot (x, y,'red');
  }
  x=10
  for (var y = 100 ; y <= 150 ; y = y + 1)
    dot (x, y,'red');
  x=150
  for (var y = 100 ; y <= 150 ; y = y + 1)
  dot (x, y,'red');

    //* 画两个个空心的圆，居中：
    //    * 一个半径为50像素
    //    * 一个半径为200像素
  var a = 250 , b = 200, r = 50;
  for(r=50 ; r >= 0 ; r--) {
    for (var s = 0 ; s <= 2 * Math.PI ; s = s + 0.01) {
      x = a + r * Math.cos(s);
      y = b + r * Math.sin(s);
      dot (x, y,'red');
    }
  }

  r = 200
  for (var s = 0 ; s <= 2 * Math.PI ; s = s + 0.01) {
    x = a + r * Math.cos(s);
    y = b + r * Math.sin(s);
    dot (x, y,'red');
  }

  for (x = 50 ; x <=150 ; x++) {
    for (y = 200 ; y <= 250 ; y++) {
      dot (x, y,'red');
    }
  }
  r = 200
  for (var s = 0 ; s <= 6 * Math.PI ; s = s + 0.01) {
    x = 100 +r * Math.cos(s)/10;
    y = 250+r * Math.sin(s)/10;
    dot (x, y,'red');
  }
</script>
</html>
